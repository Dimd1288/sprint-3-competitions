<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <nav>
                <ul class="header__navigation-list">
                    <li class="header__navigation-item"></li>
                    <li class="header__navigation-item"></li>
                    <li class="header__navigation-item"></li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <section class="lead">
                <h1 class="lead__title"></h1>
                <p class="page__paragraph"></p>
                <button class="lead__button"></button>
                <span class="lead__sign"></span>
                <img src="./images/Color BG.jpg" alt="Подчеркивание" class="lead__line">
            </section>
            <section class="intro">
                <img src="" alt="Велогонщик, фото" class="intro__image">
                <quote class="intro__quote">«Катайся много или мало, долго или коротко, как хочешь - но катайся»
                </quote>
                <cite class="intro__quote-author">Эдди Меркс</cite>
                <p class="page__paragraph page__paragraph_size_small"></p>
            </section>
            <section class="slider">
                <h2 class="slider__title"></h2>
                <p class="page__paragraph"></p>
                <ul class="slider__items">
                    <li class="slider__item"></li>
                    <li class="slider__item"></li>
                </ul>
                <div class="slider__buttons">
                    <button class="slider__buttons_back"></button>
                    <button class="slider__buttons_next"></button>
                </div>
            </section>
            <section class="goods">
                <h2 class="goods__title"></h2>
                <ul class="goods__types">
                    <li class="goods__types-item goods__types-item_active"></li>
                    <li class="goods__types-item"></li>
                    <li class="goods__types-item"></li>
                </ul>
                <ul class="goods__items">
                    <li class="goods__item">
                        <img src="" alt="" class="goods__item_image">
                        <p class="goods__item_title"></p>
                    </li>
                    <li class="goods__item">
                        <img src="" alt="" class="goods__item_image">
                        <p class="goods__item_title"></p>
                    </li>
                    <li class="goods__item">
                        <img src="" alt="" class="goods__item_image">
                        <p class="goods__item_title"></p>
                    </li>
                </ul>
            </section>
            <section class="apps">
                <div class="apps__description">
                    <h2 class="apps__title"></h2>
                    <p class="page__paragraph"></p>
                    <ul class="apps__list">
                        <li class="apps__list-item"></li>
                        <li class="apps__list-item"></li>
                    </ul>
                </div>
                <img src="" alt="Дорога" class="apps__image">
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__title"></h2>
            <form class="footer__form">
                <input type="email" class="footer__input" placeholder="Ваш e-mail">
            </form>
            <p class="footer__copyright"></p>
        </footer>
    </div>
</body>

</html>
